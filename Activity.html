<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang=" zh-TW" lang =" zh-TW">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/Themes/css/ActivityBase.css" rel="stylesheet" type="text/css" />
<title>Activity</title>
</head>

<body>
<base target="_blank">


<style>
body {
  margin:0;
  padding:0;
  background: #f3e9dd url("images/main_bg.jpg") top center no-repeat;

}

.container > div {
  margin:0 auto;
  width: 1280px;
}

.container > div.full {
  margin:0 auto;
  width: 100%;
}

.main {
  position:relative;
  background: url("images/mainGraphic.jpg") center no-repeat;
  height: 769px;
}

.main > .links {
  position: absolute;
  display: block;
  height:0;
  overflow: hidden;
}

.main > .links.link01 {
  top: 385px;
  left: 84px;
  width: 223px;
  padding-top: 260px;
  background: url("images/links01.jpg") center no-repeat;
}

.main > .links.link02 {
  top: 584px;
  left: 307px;
  width: 271px;
  padding-top: 167px;
  background: url("images/links02.jpg") center no-repeat;
}

.main > .links.link03 {
  top: 584px;
  right: 158px;
  width: 140px;
  padding-top: 130px;
  background: url("images/links03.jpg") center no-repeat;
}

.container > div.prodMains {
   text-align: center;
}

.container > div.prodMain01-Sub {
  height: 760px;
  background: url("images/prodMain01-sub-bg.jpg") center no-repeat;
}

.container > div.prodMain02-Sub {
  height: 760px;
  background: url("images/prodMain02-sub-bg.jpg") center no-repeat;
}

.container > div.prodMain03-Sub {
  height: 760px;
  background: url("images/prodMain03-sub-bg.jpg") center no-repeat;
}

.container > div.nofity {
  height: 460px;
  background: url("images/notification.jpg") center no-repeat;
}

.wraps {
  margin:0 auto;
  width: 1280px;
  height: 100%;
}


/* table */
div.table-4b {
  margin:0 auto;
  padding:27.5px 0;
  width:1025px;
  height:100%;
  clear:both;
}

div.table-4b > div {
  position: relative;
  margin-left:15px;
  margin-top: 15px;
  float:left;
  padding: 15px;
  width: 505px;
  height: 345px;
  background:#fff;
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
}
div.table-4b > div:nth-child(1),
div.table-4b > div:nth-child(3) { margin-left: 0; }
div.table-4b > div:nth-child(1),
div.table-4b > div:nth-child(2) { margin-top: 0; }

div.table-4b .itemBox .pic,
div.table-4b .itemBox .pic img {
  float:left;
  width: 330px;
  height: 310px;
}

div.table-4b .itemBox .txt {
  float:right;
}

</style>
<div class="content">
    <div class="container">
      <div class="main">
          <a class="links link01" href="javascript:void(0);">幸福金絲麵</a>
          <a class="links link02" href="javascript:void(0);">大呷麵本家</a>
          <a class="links link03" href="javascript:void(0);">柚強生態果園</a>
      </div>
      <div class="prodMains prodMain01">
        <img src="images/prodsMain01.jpg" alt="">
      </div>
      <div class="full prodMain01-Sub">
        <div class="wraps">
          <div class="table-4b">
            <div class="itemBox" itemID="5">
                <div class="pic border"><a href="/賣場連結"><img src="img/itemPic.jpg" alt="{{Name}}" /></a></div>
                <div class="txt" style="position:absolute; right:15px; bottom:50px;">
                    <a href="/賣場連結" style="text-align:center; text-decoration:none;">
                        <h3 title="{{Name}}" style="font-size:20px; color:#000;">{{Name.20}}</h3>
                        <span class="price" style="font-size:25px; color:#A80027;">{{price}}</span>
                    </a>
                </div>
            </div>
            <div class="itemBox" itemID="5">
                <div class="pic border"><a href="/賣場連結"><img src="img/itemPic.jpg" alt="{{Name}}" /></a></div>
                <div class="txt" style="position:absolute; right:15px; bottom:50px;">
                    <a href="/賣場連結" style="text-align:center; text-decoration:none;">
                        <h3 title="{{Name}}" style="font-size:20px; color:#000;">{{Name.20}}</h3>
                        <span class="price" style="font-size:25px; color:#A80027;">{{price}}</span>
                    </a>
                </div>
            </div>
            <div class="itemBox" itemID="5">
                <div class="pic border"><a href="/賣場連結"><img src="img/itemPic.jpg" alt="{{Name}}" /></a></div>
                <div class="txt" style="position:absolute; right:15px; bottom:50px;">
                    <a href="/賣場連結" style="text-align:center; text-decoration:none;">
                        <h3 title="{{Name}}" style="font-size:20px; color:#000;">{{Name.20}}</h3>
                        <span class="price" style="font-size:25px; color:#A80027;">{{price}}</span>
                    </a>
                </div>
            </div>
            <div class="itemBox" itemID="5">
                <div class="pic border"><a href="/賣場連結"><img src="img/itemPic.jpg" alt="{{Name}}" /></a></div>
                <div class="txt" style="position:absolute; right:15px; bottom:50px;">
                    <a href="/賣場連結" style="text-align:center; text-decoration:none;">
                        <h3 title="{{Name}}" style="font-size:20px; color:#000;">{{Name.20}}</h3>
                        <span class="price" style="font-size:25px; color:#A80027;">{{price}}</span>
                    </a>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="prodMains prodMain02">
        <img src="images/prodsMain02.jpg" alt="">
      </div>
      <div class="full prodMain02-Sub">
        <div class="wraps">

        </div>
      </div>
      <div class="prodMains prodMain03">
        <img src="images/prodsMain03.jpg" alt="">
      </div>
      <div class="full prodMain03-Sub">
        <div class="wraps">

        </div>
      </div>
      <div class="full nofity">
        <div class="wraps">
        </div>
        <a onclick="GoTop()"><img src="/Themes/2013/img/img_trans.gif" class="iconPagetop" alt="" /></a>
      </div>
    </div>

    <!--穿插banner-->
    <div class="banner"><img src="#" /></div>

    <!--有itemID的商品-->
    <div class="itemBox" itemID="5">
        <div class="pic">
            <a href="/賣場連結">
                <img src="/產品圖" alt="{{Name}}" />
            </a>
        </div>
        <div class="txt">
            <a href="/賣場連結">
                <h3 title="{{Name}}">{{Name.20}}</h3>
                <span class="marketPrice">{{marketPrice}}</span>
                <span class="price">{{price}}</span>
            </a>
        </div>
        <div class="buyNow" onclick="buyNow()">立即購買</div>
        <div class="soldOut">售完</div>
    </div>


</div>
</body>
</html>
